<!DOCTYPE html>
<html lang="en">
<head>
  <title>Objects in JavaScript</title>
  <meta charset="utf-8">
  <link rel="STYLESHEET" href="css/style.css" type="text/css">
</head>
<body>
    <div class="page-title">
        <h1 class="title-text">
            Objects in JavaScript
        </h1>
    </div>
    <div class="players-container">
        <h2>
		    🎮＼⍩⃝／ Let's create some players! ＼⍩⃝／🎮
		</h2>
		<form name="players">
            <div class="row">
                <div class="column">
                    <div class="row">
                        <p>
                            Create a new player:
                        </p>
                        <input name="player-name" type="text" class="input-field input-field-player-name" placeholder="name">
                    </div>
                    <div class="row">
                        <input name="player-symbol" type="text" class="input-field input-field-player-symbol" placeholder="symbol">
                    </div>
                    <div class="row">
                        <input name="player-points" type="text" class="input-field input-field-player-points" placeholder="points">
                    </div>
                    <button type="button" class="add-player-button">Add player</button>
                    <br>
                </div>
                <div class="column">
                    <p>
                        Delete the last player:
                    </p>
                    <button type="button" class="delete-player-button">Delete player</button>
                    <br>
                </div>
            </div>
		</form>
    </div>
    <div>
        <p>
            Current players:
        <p>
        <div class="players-label"></div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
